[tool:pytest]
# Pytest configuration for FastAPI Pet Adoption API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    mcp: MCP protocol specific tests
    performance: Performance and load tests
    slow: Tests that take longer to run
    async: Tests that require async/await patterns
    database: Tests that require database access
    api: API endpoint tests
    pets: Pet-related functionality tests

# Async test configuration
asyncio_mode = auto

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration (when using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*
    ignore::UserWarning:pydantic.*